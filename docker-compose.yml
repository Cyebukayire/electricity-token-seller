version: "3"
services:
  client:
    image: "cyebukayire/electricity-t-seller:client"
    mem_limit: 128m
    hostname: client
    ports:
      - "8080:8080"
  server:
    image: "cyebukayire/electricity-t-seller:server"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
    ports:
      do- "5000:5000"

  nginx:
    image: "cyebukayire/nginx"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"